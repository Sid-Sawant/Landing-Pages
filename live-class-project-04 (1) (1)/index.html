<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>landing page</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="logo item">
          <img src="assets/Logo.png" alt="some logo" />
        </div>
        <div class="menu item">
          <span>Home</span>
          <span>About</span>
          <span>Services</span>
          <span>Portfolio</span>
          <span>Pricing</span>
        </div>
        <div class="contact item">
          <button>Contact Us</button>
        </div>
      </nav>
      <section class="content">
        <div class="left">
          <p class="large">We help you <span>crush</span> your competition</p>
          <p class="small">
            Build trust to connect your brand to billions of <br />
            users and grow your revenue through SEO.
          </p>
          <button class="services">See our services</button>
        </div>
        <div class="right"><img src="assets/Header.png" alt="image" /></div>
      </section>
    </div>
  </body>
</html>
